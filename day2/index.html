<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
  <body>
    <div id="top">
      <div class="digital_clock"></div>
    </div>
    <div id="bottom">
      <div class="analogue_clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
      </div>
    </div>
  <style>
    html {
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      font-size: 2rem;
      display:block;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    #top {
      width: 100%;
    }
     #bottom {
      width: 100%;
    }


    .digital_clock {
      margin-top: 5rem;
      margin-left: auto;
      margin-right: auto;
      padding-top: 2.5rem;
      width: 15rem;
      height: 5rem;
      border: 2px solid #EEE;
      position: relative;
    }

    .analogue_clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transform: rotate(90deg);
      transform-origin: 100%;
      transition-timing-function: cubic-bezier(0.1, 2.5, 0.6, 1);
    }

    .second-hand {
      width:50%;
      height:1px;
      background:red;
    }

    .min-hand {
      height:3px;
    }

  </style>

  <script>
  window.setInterval(tickTock, 1000);

  const secondHand = window.document.querySelector('.second-hand')
  const minHand = window.document.querySelector('.min-hand')
  const hourHand = window.document.querySelector('.hour-hand')
  const digital = window.document.getElementsByClassName('digital_clock')[0]

  function tickTock() {
    const now =  new Date();
    const seconds = now.getSeconds();
    const secDegrees = (seconds / 60) * 360;
    secondHand.style.transform = `rotate(${secDegrees + 90}deg)`;
    const minutes = now.getMinutes();
    const minDegrees = (minutes / 60) * 360;
    minHand.style.transform = `rotate(${minDegrees + 90}deg)`;
    const hours = now.getHours();
    const hourDegrees = (hours / 12) * 360;
    hourHand.style.transform = `rotate(${hourDegrees + 90}deg)`;
    const display_seconds = format(seconds);
    const display_minutes = format(minutes);
    const display_hours = format(hours);

    digital.innerText = `${display_hours}:${display_minutes}:${display_seconds}`;
  }

  function format(number_string){
    number_string.length
      return ("0" + number_string).slice(-2);
    
  }
  </script>
</body>
</html>
