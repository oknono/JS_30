  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    console.log("Some and Every Checks");
    console.log("---------------------");
    console.log("This is our data");
    console.table(people);

    // Array.prototype.some() // is at least one person 19 or older?
    console.log("Is at least one person 19 or older?")
    function nineteenOrOlder(person, index, array) {
      return (new Date().getFullYear() - person.year) >= 19;
    };
    console.log(people.some(nineteenOrOlder));

    // Array.prototype.every() // is everyone 19 or older?
    console.log("is everyone 19 or older?");
    console.log(people.every(nineteenOrOlder));
    console.log("---------------------");
    console.log("Finding Things");
    console.log("---------------------");
    console.log("This is our data");
    console.table(comments);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("Find the comment with the ID of 823423");
    console.log(comments.find(e => e.id === 823423))

    // Array.prototype.findIndex()
    // Find the comment with this ID
    //delete the comment with the ID of 823423
    console.log("Dateelete the comment with the ID of 823423")
    var toDelete  = comments.findIndex(e => e.id === 823423);
    var newData = comments;
    newData.splice(toDelete, 1);
    console.log("This is our data after deletion");
    console.table(newData);

  </script>
